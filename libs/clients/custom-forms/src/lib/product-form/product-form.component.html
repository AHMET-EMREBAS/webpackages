<mat-stepper [linear]="true">
  <mat-step [stepControl]="form.formGroup" label="Initial Product Details">
    <wp-form
      #form
      formStoreName="product"
      submitButtonLabel="Next"
      [onlyEmitEvent]="true"
      (submitEvent)="formDetailSubmit($event)"
    ></wp-form>

    {{ form.formGroup.value | json }}
  </mat-step>

  <mat-step label="Pricing"> </mat-step>

  <mat-step label="Quantity"> </mat-step>

  <mat-step label="Serial Number"> </mat-step>

  <mat-step label="Details"> </mat-step>
</mat-stepper>
