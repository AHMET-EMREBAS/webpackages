<mat-sidenav-container>
  <mat-sidenav
    [opened]="(handset$ | async) ? false : true"
    [mode]="(handset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar class="side-toolbar">
      <a [routerLink]="['create']" mat-icon-button>
        <span matListItemIcon><mat-icon> add</mat-icon> </span>
      </a>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
