<mat-card class="m-3">
  {{ nameControl.errors | json }}
  {{ upcControl.errors | json }}
  <mat-card-content>
    <form class="flex flex-col gap-3 p-3">
      <!-- Product Name -->
      <mat-form-field class="w-full">
        <mat-label>Product Name</mat-label>
        <input
          matInput
          [formControl]="nameControl"
          type="text"
          required
          minlength="3"
          maxlength="100"
        />
        <mat-error> {{ errorMessage(nameControl) }} </mat-error>
      </mat-form-field>

      <div class="flex flex-row max-md:flex-wrap justify-between gap-3">
        <!-- UPC -->
        <mat-form-field class="w-full max-md:w-full">
          <mat-label>Unique Product Code </mat-label>
          <input
            matInput
            [formControl]="upcControl"
            type="text"
            required
            minlength="8"
            maxlength="13"
          />
          <mat-error> {{ errorMessage(upcControl) }} </mat-error>
        </mat-form-field>

        <!-- UPC -->
        <mat-form-field class="w-full max-md:w-full">
          <mat-label>Brand </mat-label>
          <input
            matInput
            [formControl]="brandControl"
            type="text"
            minlength="3"
            maxlength="100"
          />
          <mat-error> {{ errorMessage(brandControl) }} </mat-error>
        </mat-form-field>
      </div>

      <!-- Description -->
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [formControl]="descriptionControl"
          minlength="3"
          maxlength="1000"
        ></textarea>
        <mat-error> {{ errorMessage(descriptionControl) }} </mat-error>
      </mat-form-field>
    </form>
    <div class="flex flex-row gap-4 w-full mt-4">
      <button
        type="button"
        mat-raised-button
        class="w-40"
        color="primary"
        (click)="saveProduct()"
        [disabled]="productFormGroup.invalid"
      >
        Save
      </button>
      <button
        class="w-40"
        type="button"
        mat-raised-button
        (click)="productFormGroup.reset()"
      >
        Reset
      </button>
    </div>
  </mat-card-content>
</mat-card>
