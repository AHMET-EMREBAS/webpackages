<mat-stepper [linear]="true">
  <mat-step label="Product Details" [stepControl]="productFormGroup">
    <form
      [formGroup]="productFormGroup"
      novalidate="true"
      class="flex flex-col gap-3 p-3"
    >
      <!-- Product Name -->
      <mat-form-field class="w-full">
        <mat-label>Product Name</mat-label>
        <input
          matInput
          formControlName="name"
          type="text"
          minlength="3"
          maxlength="100"
        />
      </mat-form-field>
      <div class="flex flex-row flex-wrap justify-between gap-3">
        <!-- UPC -->
        <mat-form-field class="w-5/12 max-md:w-full">
          <mat-label>Unique Product Code </mat-label>
          <input matInput formControlName="name" type="text" maxlength="100" />
        </mat-form-field>

        <!-- UPC -->
        <mat-form-field class="w-6/12 max-md:w-full">
          <mat-label>Brand </mat-label>
          <input matInput formControlName="brand" type="text" maxlength="100" />
        </mat-form-field>
      </div>

      <!-- Description -->
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          maxlength="1000"
        ></textarea>
      </mat-form-field>

      <div class="flex flex-row-reverse">
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step label="Done">
    <div class="flex flex-row gap-4 w-full mt-4">
      <button mat-raised-button color="primary" class="w-1/2">
        Save Product
      </button>
      <button mat-raised-button class="w-1/2">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
