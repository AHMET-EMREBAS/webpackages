<mat-toolbar color="primary">
  <button mat-icon-button (click)="leftSidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="grow"></div>

  <button mat-icon-button [routerLink]="['auth', 'logout']">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #leftSidenav
    [opened]="(handset$ | async) !== true"
    [mode]="(handset$ | async) ? 'over' : 'side'"
  >
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['product']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon color="primary"> inventory2 </mat-icon>
        </span>
        <span matListItemLine>Product</span>
      </a>

      <a
        mat-list-item
        [routerLink]="['category']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon color="primary"> category </mat-icon>
        </span>
        <span matListItemLine>Category</span>
      </a>

      <a
        mat-list-item
        [routerLink]="['department']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon color="primary"> group </mat-icon>
        </span>
        <span matListItemLine>Department</span>
      </a>

      <a
        mat-list-item
        [routerLink]="['store']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon color="primary"> store </mat-icon>
        </span>
        <span matListItemLine>Store</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar> </mat-toolbar>
