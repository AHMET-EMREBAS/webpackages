<mat-toolbar>
  <button mat-icon-button color="primary">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #leftSidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a
        mat-list-item
        #productLink
        [routerLink]="['product']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon class="fill" color="primary"> inventory2 </mat-icon>
        </span>
        <span matListItemLine>Product</span>
      </a>

      <a
        mat-list-item
        [routerLink]="['category']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon class="fill" color="primary"> category </mat-icon>
        </span>
        <span matListItemLine>Category</span>
      </a>

      <a
        mat-list-item
        [routerLink]="['department']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon class="fill" color="primary"> group </mat-icon>
        </span>
        <span matListItemLine>Department</span>
      </a>

      <a
        mat-list-item
        [routerLink]="['store']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon class="fill" color="primary"> store </mat-icon>
        </span>
        <span matListItemLine>Store</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
