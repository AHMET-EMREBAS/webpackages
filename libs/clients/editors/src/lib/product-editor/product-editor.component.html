<div class="w-full flex flex-row justify-end p-4">
  <button mat-raised-button color="warn" (click)="finishProcess()">New</button>
</div>
<mat-stepper #productEditorStepper [linear]="true">
  <mat-step #productStep label="Create Product" [editable]="false">
    <wp-product-form
      #productForm
      submitButtonLabel="Next"
      formStoreName="ProductEditor"
      (submittedEventSuccess)="handleProductSubmitSuccess($event)"
      (submittedEventError)="handleProductSubmitError($event)"
    ></wp-product-form>
  </mat-step>

  <mat-step label="Serial Number" [editable]="false">
    <div class="flex flex-col">
    
    </div>
  </mat-step>

  <mat-step label="Pricing" [editable]="false">
    
    <wp-price-update-form [entityId]="" ></wp-price-update-form>
  </mat-step>

  <mat-step label="Quantity" [editable]="false">
    Adding quantity for each sku
  </mat-step>

  <mat-step #finalStep label="Complete" [editable]="false">
    <div
      class="flex flex-col w-full gap-4 p-4 justify-center items-center content-center"
    >
      <p>Product is successfully created.</p>

      <button
        class="max-w-32"
        mat-raised-button
        color="primary"
        (click)="finishProcess()"
      >
        Finish
      </button>
    </div>
  </mat-step>
</mat-stepper>
